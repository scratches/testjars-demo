logging.level.org.springframework.security: TRACE
server:
  port: 9000
  servlet:
    session:
      cookie:
        name: AUTHSERVER_SESSION
spring:
  security:
    user:
      password: password
    oauth2:
      authorizationserver:
        client:
          client:
            registration:
              client-id: "spring"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "client_credentials"
                - "refresh_token"
              redirect-uris:
                - "http://localhost:8081/login/oauth2/code/spring"
              scopes:
                - "openid"
                - "profile"
